[uwsgi]
gid = ubuntu
uid = ubuntu
vhost = true
logdate = true
catch-exception = true
socket = 127.0.0.1:3075
master = true
processes = 4
harakiri = 120
limit-as = 1024
memory-report = true
no-orphans = true
chdir = /var/www/img-resizer/
virtualenv = /var/www/img-resizer/env/
callable = app
file = app.py
close-on-exec = true
enable-threads = true
single-interpreter = true
lazy-apps = true
